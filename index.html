<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sederhana HXAi di Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <h1>Selamat Datang di AI Sederhana HXAi Saya!</h1>

    <div class="container">
        <p>Unggah gambar Anda untuk dianalisis oleh AI:</p>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="analyzeButton" disabled>Mulai Analisis Gambar</button>

        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="Pratinjau Gambar" style="display:none; max-width: 300px; margin-top: 20px;">
        </div>

        <div id="resultContainer">
            <h2>Hasil Analisis AI:</h2>
            <p id="statusMessage">Menunggu gambar...</p>
            <ul id="outputList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
